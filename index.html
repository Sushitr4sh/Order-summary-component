<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="images/illustration-hero.svg"
          alt="Order Image"
          class="card__image"
        />
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex-group">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="card__price">
              <p class="card__price_plan">Annual Plan</p>
              <p>&dollar;59.99/year</p>
            </div>
            <a href="#" class="card__price_change">Change</a>
          </div>
          <buttton class="button">Proceed to Payment</buttton>
          <a href="#" class="card__cancel">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
